spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  h2:
    console:
      enabled: true
      path: /h2-console

file:
  upload-dir: ${UPLOAD_DIR:/tmp/uploads}  # 환경 변수로 설정된 경로 사용, 없으면 기본값 /tmp/uploads 사용
  url-prefix: /uploads/