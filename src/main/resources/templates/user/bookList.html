<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예매 목록</title>
  <style>
    body {
      font-family: "맑은 고딕", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background-color: #fafafa;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .reservation-card {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 25px;
      overflow: hidden;
    }

    .reservation-card img {
      width: 200px;
      height: 100%;
      object-fit: cover;
    }

    .reservation-info {
      flex: 1;
      padding: 20px;
    }

    .reservation-info table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    ul li {
      margin: 2px 0;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    .reservation-card:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
<h2>예매 목록</h2>

<div th:each="book : ${bookedList}"
     class="reservation-card"
     th:onclick="|window.location.href='/users/books/${book.bookId}'|"
     style="cursor: pointer;">

  <img th:src="@{{url}(url=${book.getUrl()})}" alt="공연 포스터"/>

  <div class="reservation-info">
    <table>
      <thead>
      <tr>
        <th>공연 제목</th>
        <th>장소</th>
        <th>좌석</th>
        <th>수량</th>
        <th>총 가격</th>
        <th>예매 상태</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${book.performanceTitle}"></td>
        <td th:text="${book.placeName}"></td>
        <td>
          <ul>
            <li th:each="seat : ${book.seats}"
                th:text="${seat.seatNumber} + ' (' + ${seat.grade} + ')'"></li>
          </ul>
        </td>
        <td th:text="${book.quantity}"></td>
        <td th:text="${#numbers.formatInteger(book.totalPrice, 3, 'COMMA')} + '원'"></td>
        <td>
            <span th:switch="${book.bookStatus.name()}">
              <span th:case="'CANCELED'" style="color: red;">취소 완료</span>
              <span th:case="'CONFIRMED'" style="color: green;">예매 완료</span>
              <span th:case="'PAYED'" style="color: blue;">결제 완료</span>
              <span th:case="*">-</span>
            </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

<script th:inline="javascript" th:if="${alertMessage != null}">
  alert([[${alertMessage}]]);
</script>

</html>
