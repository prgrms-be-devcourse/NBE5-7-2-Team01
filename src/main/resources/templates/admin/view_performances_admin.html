<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공연 목록 조회 (관리자)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
<div class="max-w-6xl mx-auto">
  <h1 class="text-3xl font-bold text-center text-tickethub mb-8">공연 목록 조회 (관리자)</h1>

  <div class="bg-white shadow-md rounded-xl p-6">
    <form id="get" action="/admin/performances" class="flex flex-wrap gap-4 mb-6">
      <input type="text" name="search" placeholder="공연 제목으로 검색"
             class="flex-grow border rounded px-4 py-2"
             th:value="${param.search}"/>
      <button type="submit"
              class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">
        검색
      </button>
      <a href="/admin/performances/create"
         class="ml-auto bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded">등록</a>
    </form>

    <form id="filterForm" class="flex flex-wrap items-center gap-4">
      <label class="flex items-center gap-2">
        <input type="radio" name="filter" value="latest"
               th:checked="${((param.sort == null or param.sort[0] == 'latest') and param.startDate == null and param.category == null)}">
        최신순
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" name="filter" value="likes"
               th:checked="${param.sort != null && param.sort[0] == 'likes'}">
        좋아요순
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" name="filter" value="deleted"
               th:checked="${param.sort != null && param.sort[0] == 'deleted'}">
        삭제된 공연
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" name="filter" value="category"
               th:checked="${param.category != null}">
        카테고리
        <select id="categorySelect" class="ml-1 text-sm px-2 py-1"
                th:style="${param.category != null} ? 'display: inline-block' : 'display: none'">
          <option disabled selected>선택</option>
          <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"
                  th:selected="${param.category != null && param.category[0] == #strings.toString(category)}">
          </option>
        </select>
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" name="filter" value="custom" data-toggle="modal"
               data-target="#customDateModal">
        사용자 지정
      </label>

      <button type="submit"
              class="ml-auto bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
        조회
      </button>
      <a href="/admin/performances/create"
         class="px-4 py-2 bg-tickethub text-white rounded hover:bg-tickethub-dark text-sm">등록</a>
    </form>
  </div>

  <div class="overflow-x-auto">
    <div class="overflow-x-auto">
      <table class="table-auto w-full border-collapse">
        <thead>
        <tr class="bg-gray-200">
          <th class="p-2">이미지</th>
          <th class="p-2">제목</th>
          <th class="p-2">카테고리</th>
          <th class="p-2">장소</th>
          <th class="p-2">시작 시간</th>
          <th class="p-2">종료 시간</th>
          <th class="p-2">예매 시작 시간</th>
          <th class="p-2">예매 가능 여부</th>
          <th class="p-2" style="min-width: 4rem;">수정</th>
          <th class="p-2" style="min-width: 8rem;">예매 내역</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="performance : ${performances}" class="hover:bg-gray-50">
          <td class="p-2">
            <div class="relative w-24">
              <img th:src="@{{url}(url=${performance.getUrl()})}" alt="no image"
                   class="w-full h-auto rounded object-cover">
            </div>
          </td>
          <td>
            <a th:href="@{/admin/performances/{performanceId}(performanceId=${performance.id})}"
               th:text="${performance.title}" class="text-blue-600 hover:underline"></a>
          </td>
          <td th:text="${performance.category}"></td>
          <td th:text="${performance.place}"></td>
          <td class="p-2"
              th:text="${#temporals.format(performance.startTime, 'yyyy-MM-dd HH:mm')}"></td>
          <td class="p-2"
              th:text="${#temporals.format(performance.endTime, 'yyyy-MM-dd HH:mm')}"></td>
          <td class="p-2"
              th:text="${#temporals.format(performance.reservationStartTime, 'yyyy-MM-dd HH:mm')}"></td>
          <td class="p-2" th:text="${performance.performanceStatus} ? '예매 가능' : '예매 불가'"></td>
          <td class="px-2 py-2 border">
            <a th:href="@{/admin/performances/update/{performanceId}(performanceId=${performance.id})}"
               class="bg-orange-500 px-2 py-1 rounded text-sm text-white hover:bg-orange-600"
               th:if="${!(param.sort != null and param.sort[0] == 'deleted')}">수정</a>
          </td>
          <td class="px-2 py-2 border">
            <a th:href="@{/admin/performances/book/{performanceId}(performanceId=${performance.id})}"
               class="bg-orange-500 px-2 py-1 rounded text-sm text-white hover:bg-orange-600"
               th:if="${!(param.sort != null and param.sort[0] == 'deleted')}">예매 내역 조회</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-6 flex justify-center gap-2" th:if="${totalPage > 1}">
      <a th:href="@{|/admin/performances${baseQuery}&page=0|}"
         th:style="${currentPage > 0} ? '' : 'display:none;'"
         class="px-3 py-1 border rounded">&laquo;</a>
      <a th:href="@{|/admin/performances${baseQuery}&page=${currentPage - 1}|}"
         th:style="${currentPage > 0} ? '' : 'display:none;'"
         class="px-3 py-1 border rounded">&lt;</a>
      <a th:each="i : ${#numbers.sequence(currentPage <= 2 ? 0 : (currentPage + 2 >= totalPage ? totalPage - 5 : currentPage - 2), currentPage <= 2 ? (totalPage < 5 ? totalPage - 1 : 4) : (currentPage + 2 >= totalPage ? totalPage - 1 : currentPage + 2))}"
         th:href="@{|/admin/performances${baseQuery}&page=${i}|}"
         th:text="${i + 1}"
         th:classappend="${i == currentPage} ? ' bg-tickethub text-white' : ''"
         class="px-3 py-1 border rounded"></a>
      <a th:href="@{|/admin/performances${baseQuery}&page=${currentPage + 1}|}"
         th:style="${currentPage < totalPage - 1} ? '' : 'display:none;'"
         class="px-3 py-1 border rounded">&gt;</a>
      <a th:href="@{|/admin/performances${baseQuery}&page=${totalPage - 1}|}"
         th:style="${currentPage < totalPage - 1} ? '' : 'display:none;'"
         class="px-3 py-1 border rounded">&raquo;</a>
    </div>
  </div>
</div>
<!-- 사용자 지정 날짜 선택 모달 -->
<div id="customDateModal"
     class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
  <div class="bg-white p-6 rounded-lg w-full max-w-md shadow-lg">
    <h2 class="text-xl font-semibold mb-4 text-center text-gray-800">날짜 선택</h2>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">시작 시간</label>
      <input type="datetime-local" id="modalStartDate" class="w-full border rounded px-3 py-2"/>
    </div>
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">종료 시간</label>
      <input type="datetime-local" id="modalEndDate" class="w-full border rounded px-3 py-2"/>
    </div>
    <div class="flex justify-end gap-2">
      <button type="button" id="customDateCancel"
              class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">취소
      </button>
      <button type="button" id="customDateApply"
              class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">적용
      </button>
    </div>
  </div>
</div>
</body>
<script>
  $("input[name='filter']").on("change", function () {
    const selected = $(this).val();
    if (selected === "custom") {
      $("#customDateModal").removeClass("hidden");  // 모달 보이기
    } else {
      $("#customDateModal").addClass("hidden");     // 모달 숨기기
    }

    if (selected === "category") {
      $("#categorySelect").show();
    }
  });

  $("#customDateCancel").on("click", function () {
    $("#customDateModal").addClass("hidden");
  });

  $("#filterForm").on("submit", function (e) {
    e.preventDefault();
    const selected = $("input[name='filter']:checked").val();
    let url = "/admin/performances?";
    if (selected === "latest" || selected === "likes") {
      url += `sort=${selected}`;
    } else if (selected === "category") {
      const category = $("#categorySelect").val();
      url += `category=${category}`;
    }
    location.href = url;
  });

  $("#customDateApply").on("click", function () {
    const startDate = $("#modalStartDate").val();
    const endDate = $("#modalEndDate").val();

    if (!startDate || !endDate) {
      alert("시작 시간과 종료 시간을 모두 입력하세요.");
      return;
    }

    if (endDate <= startDate) {
      alert("종료 시간은 시작 시간보다 이후여야 합니다.");
      return;
    }

    const url = `/admin/performances?startDate=${encodeURIComponent(
        startDate)}&endDate=${encodeURIComponent(endDate)}`;
    location.href = url;
  });

</script>

</html>
