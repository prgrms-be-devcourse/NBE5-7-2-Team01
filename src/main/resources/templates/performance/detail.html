<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title th:text="${performanceDetail.title}">공연 상세</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tickethub: {
              DEFAULT: '#FF6F3C',
              dark: '#e65b25'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 py-10 px-4">

<div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10 bg-white rounded-lg shadow p-6">
  <!-- 왼쪽: 포스터 -->
  <div class="text-center">
    <img th:src="@{{url}(url=${performanceDetail.getUrl()})}" alt="공연 포스터" class="mx-auto rounded-md shadow-md max-w-xs"/>
  </div>

  <!-- 가운데: 공연 정보 -->
  <div>
    <h2 class="text-2xl font-bold mb-4" th:text="${performanceDetail.title}">공연 제목</h2>
    <p class="mb-2" th:text="${performanceDetail.description}">공연 설명</p>
    <p class="mb-1">장소: <span th:text="${performanceDetail.placeName}" class="font-semibold"></span></p>
    <p class="mb-1">시작: <span th:text="${#temporals.format(performanceDetail.startTime, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p class="mb-4">종료: <span th:text="${#temporals.format(performanceDetail.endTime, 'yyyy-MM-dd HH:mm')}"></span></p>

    <h4 class="font-semibold mb-2">좌석 등급 및 가격</h4>
    <ul class="space-y-1 text-sm">
      <li th:each="grade : ${performanceDetail.seatGrades}">
        <span th:text="${grade.grade}"></span>석 -
        <span th:text="${#numbers.formatInteger(grade.defaultPrice, 3, 'COMMA')}"></span>원
        (<span th:text="${grade.seatCount}"></span>석)
      </li>
    </ul>
  </div>

  <!-- 오른쪽: 예매 정보 -->
  <div>
    <button type="button" id="openModalBtn" class="w-full bg-tickethub text-white py-2 rounded hover:bg-tickethub-dark">좌석 선택</button>

    <div class="mt-6">
      <h3 class="font-semibold mb-2">선택한 좌석</h3>
      <ul id="selected-seat-list-main" class="text-sm list-disc list-inside"></ul>
      <h4 class="mt-2 font-semibold">총 합계: <span id="total-price-main">0</span>원</h4>
    </div>

    <form id="bookForm" th:action="@{'/performances/' + ${performanceId} + '/book'}" method="post" class="mt-4 space-y-2">
      <input type="hidden" name="userId" th:value="${userId}"/>
      <input type="hidden" name="seatIds" id="seatIdsInput"/>
      <p class="text-xs text-gray-600">10분 내 결제가 완료되지 않을 시 예매가 취소됩니다.</p>
      <button type="submit" id="bookBtn" disabled class="w-full bg-tickethub text-white py-2 rounded hover:bg-tickethub-dark disabled:opacity-50">예매하기</button>
    </form>
  </div>
</div>

<!-- 좌석 선택 모달 -->
<div class="fixed inset-0 bg-black bg-opacity-50 hidden" id="overlay"></div>
<div class="fixed top-10 left-1/2 transform -translate-x-1/2 bg-white w-11/12 md:w-3/4 rounded-lg shadow-lg p-6 z-50 hidden" id="seatModal">
  <div class="grid md:grid-cols-2 gap-8">
    <div>
      <h3 class="text-lg font-bold mb-4">좌석 선택</h3>
      <div class="seat-container" id="seat-container"></div>
    </div>
    <div>
      <h3 class="text-lg font-bold mb-4">선택한 좌석</h3>
      <ul id="selected-seat-list-modal" class="text-sm list-disc list-inside"></ul>
      <h4 class="mt-2 font-semibold">총 합계: <span id="total-price-modal">0</span>원</h4>
      <button type="button" id="closeModalBtn" class="mt-6 w-full bg-tickethub text-white py-2 rounded hover:bg-tickethub-dark">선택 완료</button>
    </div>
  </div>
</div>

<!-- 좌석 관련 스크립트는 그대로 유지 -->
<script th:inline="javascript">
  // ... JS 그대로 유지 ...
</script>
</body>
</html>
